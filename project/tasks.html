<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tasks - TaskGamer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="tasks.css" />
        <link rel="icon" href="/favicon-32x32.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- font awesome -->
      </head>
      <body>
        <div class="app">
          <nav class="sidebar">
            <div class="logo">
              <h1>TaskGamer</h1>
            </div>
            <ul class="nav-links">
              <li><a href="index.html">Dashboard</a></li>
              <li class="active"><a href="tasks.html">Tasks</a></li>
              <li><a href="goals.html">Goals</a></li>
              <li><a href="timer.html">Focus Timer</a></li>
              <li><a href="insights.html">Insights</a></li>
              <li><a href="notes.html">Notes</a></li>
              <li><a href="calendar.html">Calendar</a></li>
            </ul>
          </nav>

          <main class="main-content">
            <header class="top-bar">
              <i class="fas fa-bars hamburger-menu" id="hamburgerMenu"></i>
              <h2>Task Management</h2>
              <div class="actions">
                <p>THEMES</p>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
                <!-- <button class="notifications"><i class="fa-solid fa-heart fa-beat" style="color: #d00101;"></i></button> -->
              </div>
            </header>

            <div class="task-controls">
              <div class="task-filters">
                <select id="filterCategory">
                  <option value="all">All Categories</option>
                  <option value="financial">Financial</option>
                  <option value="health">Health</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="study">Study</option>
                </select>
                <select id="filterStatus">
                  <option value="all">All Status</option>
                  <option value="pending">Pending</option>
                  <option value="in-progress">In Progress</option>
                  <option value="completed">Completed</option>
                </select>
                <input type="text" id="searchTasks" placeholder="Search tasks..." />
              </div>
              <button id="addTaskBtn" class="primary-button">Add New Task</button>
            </div>

            <div class="tasks-container">
              <div class="task-list"></div>
            </div>
          </main>
        </div>

        <!-- Task Modal -->
        <div class="modal" id="taskModal">
          <div class="modal-content">
            <h3>Add New Task</h3>
            <form id="taskForm">
              <input type="hidden" id="taskId" />
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required />
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description"></textarea>
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                  <option value="financial">Financial</option>
                  <option value="health">Health</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="study">Study</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dueDate">Due Date</label>
                <input type="datetime-local" id="dueDate" required />
              </div>
              <div class="form-actions">
                <button type="button" class="secondary-button" onclick="closeTaskModal()">
                  Cancel
                </button>
                <button type="submit" class="primary-button">Save Task</button>
              </div>
            </form>
          </div>
        </div>

        <script src="tasks.js"></script>
      </body>
    </html>
