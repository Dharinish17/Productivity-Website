<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Focus Timer - TaskGamer</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="timer.css" />
        <link rel="icon" href="/favicon-32x32.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <!-- font awesome -->
      </head>
      <body>
        <div class="app">
          <nav class="sidebar">
            <div class="logo">
              <h1>TaskGamer</h1>
            </div>
            <ul class="nav-links">
              <li><a href="index.html">Dashboard</a></li>
              <li><a href="tasks.html">Tasks</a></li>
              <li><a href="goals.html">Goals</a></li>
              <li class="active"><a href="timer.html">Focus Timer</a></li>
              <li><a href="insights.html">Insights</a></li>
              <li><a href="notes.html">Notes</a></li>
              <li><a href="calendar.html">Calendar</a></li>
            </ul>
            <!-- Removed user-profile section -->
          </nav>

          <main class="main-content">
            <header class="top-bar">
              <i class="fas fa-bars hamburger-menu" id="hamburgerMenu"></i>
              <h2>Focus Timer</h2>
              <div class="actions">
                <p>THEMES</p>
                <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
                <!-- <button class="notifications"><i class="fa-solid fa-heart fa-beat" style="color: #d00101;"></i></button> -->
              </div>
            </header>

            <div class="timer-container">
              <div class="timer-settings">
                <div class="setting-group">
                  <label>Work Duration</label>
                  <div class="duration-control">
                    <button
                      class="control-btn"
                      data-action="decrease"
                      data-target="work"
                    >
                      -
                    </button>
                    <span id="workDuration">25</span>
                    <button
                      class="control-btn"
                      data-action="increase"
                      data-target="work"
                    >
                      +
                    </button>
                  </div>
                </div>
                <div class="setting-group">
                  <label>Break Duration</label>
                  <div class="duration-control">
                    <button
                      class="control-btn"
                      data-action="decrease"
                      data-target="break"
                    >
                      -
                    </button>
                    <span id="breakDuration">5</span>
                    <button
                      class="control-btn"
                      data-action="increase"
                      data-target="break"
                    >
                      +
                    </button>
                  </div>
                </div>
              </div>

              <div class="timer-display">
                <div class="timer-circle">
                  <svg class="timer-progress" viewBox="0 0 100 100">
                    <circle
                      class="timer-background"
                      cx="50"
                      cy="50"
                      r="45"
                    ></circle>
                    <circle
                      class="timer-foreground"
                      cx="50"
                      cy="50"
                      r="45"
                    ></circle>
                  </svg>
                  <div class="timer-time" id="timerDisplay">25:00</div>
                  <div class="timer-label" id="timerLabel">FOCUS TIME</div>
                </div>
              </div>

              <div class="timer-controls">
                <button id="startTimer" class="timer-btn start">Start</button>
                <button id="pauseTimer" class="timer-btn pause" disabled>
                  Pause
                </button>
                <button id="resetTimer" class="timer-btn reset" disabled>
                  Reset
                </button>
              </div>

              <div class="session-stats">
                <div class="stat-item">
                  <span class="stat-label">Focus Sessions</span>
                  <span class="stat-value" id="focusSessions">0</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label">Total Focus Time</span>
                  <span class="stat-value" id="totalFocusTime">0m</span>
                </div>
                <div class="stat-item">
                  <span class="stat-label">Daily Goal</span>
                  <span class="stat-value" id="dailyGoal">0/4</span>
                </div>
              </div>
            </div>
          </main>
        </div>

        <script src="timer.js"></script>
      </body>
    </html>
